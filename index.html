<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do</h1>
    <form id="todo" action="">
        <input style="width: 300px;" id="task" placeholder="Task" type="text">
        <br>
        <input type="submit" value="Add Task" id="addTask" style="background-color: rgb(97, 193, 97);">
        <button id="clearCompleted" style="background-color: rgb(227, 227, 71);">Remove Completed Tasks</button>
        <button id="cleaAll" style="background-color: rgb(246, 46, 46);">Remove All</button>
    </form>
    <ul id="taskList">

    </ul>
    <script src="main.js"></script>
</body>
</html>
